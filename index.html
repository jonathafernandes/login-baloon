<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer=""></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/8b4b4245f7.js" crossorigin="anonymous" defer=""></script>

    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <header>
      <h1>Login-Helper</h1>
    </header>
    <main>
      <form>
        <section class="inputs-container">
          <input type="email" placeholder="exemple@gmail.com">

          <div class="password-container">
            <input type="password" id="field-password" placeholder="********">
            <i class="fa-solid fa-eye" id="eye"></i>
            <i class="fa-solid fa-eye-slash" id="eye-slash"></i>
          </div>
        </section>

        <section class="password-infos">
          <div>
            <input type="checkbox">
            <span>Lembrar senha?</span>
          </div>
          <a href="#">Esqueceu sua senha?</a>

        </section>

        <button id="btn-login">Login</button>

        <section class="link-container">
          <span>Ou entre com:</span>
          <aside>
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          </aside>
        </section>

        <footer>
          <hr>
          <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a>
        </span>
        </footer>
      </form>
    </main>

  </body>

</html>
